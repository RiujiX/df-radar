<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="main-container">
        <div class="map-container">
            <canvas id="map-canvas"></canvas>
            
            <div class="zoom-controls">
                <button class="zoom-button" id="zoom-in">+</button>
                <button class="zoom-button" id="zoom-out">âˆ’</button>
            </div>
            
            <div class="legend">
                <div class="legend-section">
                    <div class="legend-item">
                        <div class="legend-icon">
                            <img src="assets/markers/self.svg" alt="Self" width="20" height="15">
                        </div>
                        <span>Root</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-icon">
                            <img src="assets/markers/ally.svg" alt="Ally" width="20" height="15">
                        </div>
                        <span>Ally</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-icon">
                            <img src="assets/markers/enemy.svg" alt="Enemy Alive" width="20" height="15">
                        </div>
                        <span>Enemy</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-icon">
                            <img src="assets/markers/injured.svg" alt="Enemy Injured" width="16" height="16">
                        </div>
                        <span>Injured</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-icon">
                            <img src="assets/markers/boxed.svg" alt="Enemy Deadboxed" width="16" height="16">
                        </div>
                        <span>Deadboxed</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-icon">
                            <img src="assets/markers/escaped.svg" alt="Enemy Deadboxed" width="16" height="16">
                        </div>
                        <span>Escaped</span>
                    </div>
                </div>
            </div>

            <div class="header">
                <div class="connection-status">
                    <span class="status-indicator status-disconnected"></span>
                    <span id="status-text">DISCONNECTED</span>
                </div>
            </div>

            <div class="controls" id="controls">
                <div id="hide-button">
                    <span class="chevron">&rsaquo;</span>
                </div>
                <div class="control-group">
                    <h3>DISPLAY FILTERS</h3>
                    <div class="control-item custom-checkbox">
                        <input type="checkbox" id="show-allies" checked>
                        <label for="show-allies">Show teammates</label>
                    </div>
                    <div class="control-item custom-checkbox">
                        <input type="checkbox" id="show-enemies" checked>
                        <label for="show-enemies">Show enemies</label>
                    </div>
                    <div class="control-item custom-checkbox">
                        <input type="checkbox" id="show-self" checked>
                        <label for="show-self">Show self</label>
                    </div>
                    <div class="control-item custom-checkbox">
                        <input type="checkbox" id="show-dead" checked>
                        <label for="show-dead">Show dead</label>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>SETTINGS</h3>
                    <div class="control-item slider-container">
                        <label for="marker-size">Markers Size</label>
                        <input type="range" id="marker-size" class="custom-slider" min="1" max="200" value="100">
                    </div>
                </div>
                
                <div class="control-group info-group">
                    <h3>SETTINGS</h3>
                    <div class="info-section">
                        <div id="player-count">Players on map: 0</div>
                        <div id="team-breakdown">Allies: 0 | Enemies: 0</div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="scripts/radar.js"></script>
    <script src="scripts/ui.js"></script>
</body>
</html>
